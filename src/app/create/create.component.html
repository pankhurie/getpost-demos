<div class="row">
    <div class="row col-md-8 col-md-offset-2">
        <h1>Create a Task</h1>
    </div>
</div>
<div class="row col-md-8 col-md-offset-2">

    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="date">*Date (dd-mm-yyyy)</label>
            <input  type="date" id="date" name="date" placeholder="yyyy-mm-dd"
                    required [(ngModel)]="task.date" class="form-control"  #date="ngModel">
        </div>
        <div class="form-group">
            <label for="title">*Title</label>
            <input [(ngModel)]="task.title"  type="text" class="form-control" id="title"  name="title"  required #title="ngModel">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="task.description"  type="text" class="form-control" id="description"  name="description"  #description="ngModel">
        </div>
        <div class="form-group">
            <label for="priority">*Priority</label>
            <select [(ngModel)]="task.priority"  id="priority"  name="priority"   class="selectpicker" required  #priority="ngModel">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <input class="btn btn-success" type="submit" value="Submit">
    </form>
</div>
